<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loading</title>
</head>
<body class="h-screen flex justify-center items-center">
    
    <div class="flex flex-col justify-center items-center">
        <progress id="progress" max="100" min="0" value=""></progress>
        <p><span id="progress_perc">0</span>%</p>
        <p id="mensagem_final"></p>
    </div>


    <script>

        const qtd = prompt('digite a quantidade')
        const progress = document.getElementById('progress')
        const progress_perc = document.getElementById('progress_perc')
        const mensagem_final = document.getElementById('mensagem_final')
        const incremento_percentual = Math.round(100 / qtd)
    
        const interval = setInterval(() => {

            progress.value += incremento_percentual
            progress_perc.innerHTML = progress.value

            if(progress.value >= 100){
    
                mensagem_final.innerHTML = "Carregamento conclu√≠do com sucesso !"
                clearInterval(interval)
    
            }
    
        }, 100)
    </script>

</body>
</html>
